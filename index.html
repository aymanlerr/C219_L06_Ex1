<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Add Bootstrap JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Bootstrap Hero</title>
    <style>
        .banner-img {
            width: 250px;
            height: 350px;
            object-fit: cover;
            object-position: 100% 20%;
        }

        @media (max-width: 426px) {
            .banner {
                height: 100vh;
            }

            .banner-img {
                height: 500px;
            }
        }
    </style>
</head>

<body>
    <!-- Add a fluid container so that the hero fills the browser width -->
    <!-- Add a container here for responsiveness -->
    <!-- Add a row here that will contain 2 columns -->
    <!-- Add a column here for text -->
    <!-- Add a heading element here https://getbootstrap.com/docs/5.1/content/typography -->
    <!-- Add a paragraph of text here https://getbootstrap.com/docs/5.1/content/typography/#lead -->
    <!-- Add a button here https://getbootstrap.com/docs/5.1/components/buttons -->
    <!-- Add a column here for the image -->
    <div class="banner container-fluid bg-dark text-light d-flex align-items-center">
        <div class="container-lg">
            <div class="row mx-auto">
                <div class="col-sm-6 my-auto">
                    <div class="h1">Bootstrap5 Hero</div>
                    <p class="lead">This is my first time trying out Bootstrap and I am enjoying it! Look what I made
                        here.</p>
                    <button class="btn btn-secondary">Learn more</button>
                </div>
                <div class="col-sm-6 my-auto">
                    <img class="banner-img d-block img-fluid mx-auto pt-5 pb-5 rounded-3" src="character.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
